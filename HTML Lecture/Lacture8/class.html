<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Range</label>
        <input type="range" name="" min="0" max="100" value="">
    </form>

    <progress value="0" max="100" min="0" id="A"></progress>

    <meter value="80" min="0" max="100"></meter>

    <button onclick="inc()" >counter</button>

    
    <script type="text/javascript">
        var counter=0;
        function inc(){
            counter++;
            document.getElementById('A').value=counter;
        }

    </script>
</body>
</html>
